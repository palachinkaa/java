<main>
<div class="container body-content span=8 offset=2">
    <div class="well">
        <form class="form-horizontal" th:action="@{/comments/{id}/create (id = ${article.id})}" method="POST">
            <fieldset>
                <legend class="col-sm-pull-0 text-center">New Comment</legend>
                <div class="form-group">
                <label class="col-sm-4 control-label" for="comment_title">Comment Title</label>
                <div class="col-sm-4 ">
                    <input type="text" class="form-control" id="comment_title" placeholder="Comment Title"
                           name="title"/>
                </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label" for="comment_content">Content</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="6" id="comment_content" name="content"></textarea>
        </div>
    </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/article/{id}(id = ${article.id})}">Cancel</a>
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
</main>
